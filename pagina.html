    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function moverBoton() {
            var botonNo = document.querySelector('.btn-no');
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;

            var nuevoX = Math.random() * (windowWidth - botonNo.clientWidth);
            var nuevoY = Math.random() * (windowHeight - botonNo.clientHeight);

            botonNo.style.position = 'absolute';
            botonNo.style.left = nuevoX + 'px';
            botonNo.style.top = nuevoY + 'px';
        }

        function mostrarModal() {
            var modal = document.getElementById('modal');
            modal.style.display = 'block';
        }

        function lanzarMensajeChevere() {
            window.location.href = 'index.html';
        }
    </script>
